{% macro render_field(field) %}
<tr>
    <td>{{ field.label }}</td>
    <td>{{ field(**kwargs) }}</td>
    <td>{% if field.errors %}
        <ul>
        {% for error in field.errors %}
            <li style="color: red">{{error}}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </td>
</tr>
{% endmacro %}
